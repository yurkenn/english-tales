<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Onboarding: Track Progress</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ea2a33",
                        "background-light": "#f8f6f6",
                        "background-dark": "#211111",
                        "soft-blue": "#eef2ff", 
                        "accent-orange": "#ffedd5",
                    },
                    fontFamily: {
                        "display": ["Spline Sans", "Noto Sans", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "3xl": "1.5rem", "full": "9999px"},
                    boxShadow: {
                        'soft': '0 20px 40px -15px rgba(0, 0, 0, 0.1)',
                        'glow': '0 0 15px rgba(234, 42, 51, 0.3)',
                    }
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-[#1b0e0e] dark:text-white font-display antialiased transition-colors duration-300">
<div class="relative flex h-full min-h-screen w-full flex-col overflow-x-hidden max-w-md mx-auto shadow-2xl bg-background-light dark:bg-background-dark">
<!-- Top Bar with Indicators and Skip -->
<div class="flex items-center justify-between p-6 pt-8 w-full z-20">
<!-- Progress Indicators -->
<div class="flex items-center gap-2">
<div class="h-1.5 w-6 rounded-full bg-primary/20 dark:bg-white/20 transition-all duration-300"></div>
<div class="h-1.5 w-8 rounded-full bg-primary shadow-glow transition-all duration-300"></div>
<div class="h-1.5 w-6 rounded-full bg-primary/20 dark:bg-white/20 transition-all duration-300"></div>
</div>
<!-- Skip Action -->
<button class="text-gray-500 dark:text-gray-400 hover:text-primary dark:hover:text-primary text-sm font-semibold tracking-wide transition-colors py-2 px-3 -mr-3 rounded-full hover:bg-gray-100 dark:hover:bg-white/5">
                Skip
            </button>
</div>
<!-- Hero Graphic Area -->
<div class="flex-1 flex flex-col items-center justify-center w-full px-6 py-2 relative">
<!-- Background ambient blobs -->
<div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-64 h-64 bg-blue-100/50 dark:bg-primary/5 rounded-full blur-3xl -z-10 animate-pulse"></div>
<div class="relative w-full aspect-[4/5] max-h-[420px] flex items-center justify-center perspective-1000">
<!-- Background Card: Recommendation -->
<div class="absolute top-8 right-4 w-48 h-64 bg-white dark:bg-[#2a1a1a] rounded-xl shadow-soft border border-gray-100 dark:border-white/5 rotate-[8deg] transform transition-transform duration-700 hover:rotate-[12deg] z-0 opacity-90 scale-95">
<div class="h-32 bg-slate-100 dark:bg-white/5 rounded-t-xl overflow-hidden relative">
<div class="absolute inset-0 bg-gradient-to-br from-accent-orange to-soft-blue dark:from-white/5 dark:to-white/10 opacity-60" data-alt="Abstract gradient pattern representing a book cover"></div>
<!-- Abstract lines representing text -->
<div class="absolute bottom-4 left-3 right-3 space-y-2 opacity-30">
<div class="h-1 w-2/3 bg-gray-400 rounded-full"></div>
<div class="h-1 w-1/2 bg-gray-400 rounded-full"></div>
</div>
</div>
<div class="p-4 space-y-3">
<div class="h-2.5 w-20 bg-gray-100 dark:bg-white/10 rounded-full"></div>
<div class="h-2 w-full bg-gray-50 dark:bg-white/5 rounded-full"></div>
<div class="h-2 w-2/3 bg-gray-50 dark:bg-white/5 rounded-full"></div>
<div class="pt-2 flex items-center gap-1">
<span class="text-[10px] text-primary font-bold uppercase tracking-wider bg-primary/10 px-1.5 py-0.5 rounded">New Pick</span>
</div>
</div>
</div>
<!-- Foreground Card: Active Book Tracking -->
<div class="absolute w-56 h-72 bg-white dark:bg-[#251818] rounded-xl shadow-2xl border border-gray-100 dark:border-white/10 -rotate-2 z-10 flex flex-col overflow-hidden transition-transform duration-500 hover:-rotate-1 hover:-translate-y-2">
<!-- Book Cover Area -->
<div class="h-44 bg-gray-800 relative group overflow-hidden">
<img alt="Book cover of The Great Gatsby showing a woman's face in retro style" class="object-cover w-full h-full opacity-90 transition-transform duration-700 group-hover:scale-105" data-alt="Book cover of The Great Gatsby showing a woman's face in retro style" src="https://lh3.googleusercontent.com/aida-public/AB6AXuBLHtRgmX2s-IEova_c37kfziVD5uOBc22ZNQdmy9fWh4_t6BkQwkxCpahrcyOLFQlNI1aRaij3SvhFk26O-CSsSfQ4veyeaq7c-yh0-d3Eb275eyhsuXc4t4EwKRZUVEpwSat8-nOiErl0Y9UkIshkIlFuWgej_gm1Y1C7FqK9vfGUnZ6UpBdIaiZfbIsXuJ3NgS_emjWQ-XaSeYlhE0LPuXga3kbKuOXxBdrMnRG8VRPzPuDuQw6arm-SRXbeV7MXp91U7ytWhZ8"/>
<!-- Play/Resume Overlay -->
<div class="absolute inset-0 bg-black/10 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity duration-300">
<div class="w-12 h-12 bg-white/20 backdrop-blur-md rounded-full flex items-center justify-center border border-white/40 shadow-lg cursor-pointer hover:bg-white/30 transition-colors">
<span class="material-symbols-outlined text-white text-3xl">play_arrow</span>
</div>
</div>
</div>
<!-- Card Body -->
<div class="p-4 flex flex-col justify-between flex-1 bg-white dark:bg-[#251818]">
<div>
<h3 class="font-bold text-gray-900 dark:text-white text-lg leading-tight truncate">The Great Gatsby</h3>
<p class="text-xs text-gray-500 dark:text-gray-400 mt-0.5">F. Scott Fitzgerald</p>
</div>
<!-- Progress Section -->
<div class="mt-auto pt-3">
<div class="flex justify-between text-[11px] font-bold text-gray-400 dark:text-gray-500 mb-1.5">
<span>Chapter 4</span>
<span class="text-primary">75%</span>
</div>
<div class="w-full h-2 bg-gray-100 dark:bg-white/10 rounded-full overflow-hidden">
<div class="h-full bg-primary w-[75%] rounded-full relative shadow-glow"></div>
</div>
</div>
</div>
</div>
<!-- Floating Tooltip -->
<div class="absolute -bottom-4 -left-2 bg-white dark:bg-[#2a1a1a] py-2.5 px-4 rounded-xl shadow-lg border border-gray-50 dark:border-white/5 flex items-center gap-3 z-20 animate-[bounce_3s_infinite]">
<div class="w-8 h-8 rounded-full bg-primary/10 flex items-center justify-center shrink-0">
<span class="material-symbols-outlined text-primary text-lg">auto_read_pause</span>
</div>
<div class="flex flex-col">
<span class="text-[10px] uppercase tracking-wider text-gray-400 font-bold">Resumed</span>
<span class="text-xs font-bold text-gray-800 dark:text-gray-200">Page 124</span>
</div>
</div>
</div>
</div>
<!-- Text Content Area -->
<div class="flex flex-col items-center w-full px-6 pb-10 pt-4 z-10 bg-gradient-to-t from-background-light via-background-light to-transparent dark:from-background-dark dark:via-background-dark">
<h1 class="text-[32px] font-bold text-center mb-3 text-[#1b0e0e] dark:text-white leading-tight tracking-tight">
                Smart Tracking &amp; Picks
            </h1>
<p class="text-center text-gray-600 dark:text-gray-400 text-base font-normal leading-relaxed max-w-[280px] mb-8">
                We save your reading spot automatically and curate new stories just for you.
            </p>
<!-- Primary Action -->
<div class="w-full max-w-xs">
<button class="w-full bg-primary hover:bg-red-600 text-white font-bold text-lg py-4 rounded-full shadow-lg shadow-primary/30 transition-all duration-200 transform active:scale-[0.98] flex items-center justify-center gap-2 group relative overflow-hidden">
<span class="relative z-10">Next</span>
<span class="material-symbols-outlined relative z-10 text-xl group-hover:translate-x-1 transition-transform">arrow_forward</span>
<!-- Button Shine Effect -->
<div class="absolute inset-0 h-full w-full scale-0 rounded-full transition-all duration-300 group-hover:scale-100 group-hover:bg-white/10"></div>
</button>
</div>
</div>
</div>
</body></html>
